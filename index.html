<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BROTHER BRASIL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .top-bar {
            background: #6a1b9a;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: space-between;
        }

        .gshow-logo {
            color: white;
            font-size: 2em;
            font-weight: 700;
            font-style: italic;
        }

        .menu-text {
            color: white;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bbb-title {
            background: #6a1b9a;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            min-height: calc(100vh - 140px);
        }

        .question {
            text-align: center;
            margin-bottom: 50px;
        }

        .question h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
        }

        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .participant-option:hover {
            border-color: #6a1b9a;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.15);
            transform: translateX(5px);
        }

        .participant-option:active {
            transform: scale(0.98);
        }

        .participant-image-container {
            width: 160px;
            height: 160px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            position: relative;
        }

        .participant-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-content {
            flex: 1;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .participant-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .search-icon {
            width: 30px;
            height: 30px;
            border: 2px solid #999;
            border-radius: 50%;
            position: relative;
            opacity: 0.6;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: #999;
            transform: rotate(-45deg);
            bottom: -6px;
            right: -4px;
        }

        .voting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(106, 27, 154, 0.95);
            color: white;
            padding: 40px 60px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .voting-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .admin-link:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .footer {
            background: #6a1b9a;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .footer-logo {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #999;
        }

        @media (max-width: 768px) {
            .participant-option {
                flex-direction: column;
                text-align: center;
            }

            .participant-image-container {
                width: 100%;
                height: 200px;
            }

            .participant-content {
                padding: 20px;
                flex-direction: column;
                gap: 10px;
            }

            .question h1 {
                font-size: 1.6em;
            }

            .voting-message {
                padding: 30px 40px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="menu-text">MENU</div>
        <div class="gshow-logo">gshow</div>
        <div style="width: 60px;"></div>
    </div>

    <div class="bbb-title">BIG BROTHER BRASIL</div>

    <div class="container">
        <div class="question">
            <h1>Qual dupla deve ir para o Quarto Secreto?</h1>
        </div>

        <div id="participantsContainer" class="participants-list">
            <div class="loading">Carregando participantes...</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="voting-message" id="votingMessage">
        âœ“ Voto computado!
    </div>

    <a href="admin.html" class="admin-link">ðŸ”’ Painel Admin</a>

    <div class="footer">
        <div class="footer-logo">gshow</div>
        <div class="footer-text">EndemolShineGroup | Endemol Shine Group B.V.</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, get, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ConfiguraÃ§Ã£o do Firebase - SUBSTITUA COM SUAS CREDENCIAIS
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://SEU_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_PROJECT_ID.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let participants = [];
        let isVoting = false;

        // Inicializar participantes padrÃ£o se nÃ£o existirem
        async function initializeParticipants() {
            const participantsRef = ref(database, 'participants');
            const snapshot = await get(participantsRef);
            
            if (!snapshot.exists()) {
                const defaultParticipants = {
                    'p1': { name: 'Gustavo e Key Alves', votes: 0, emoji: 'ðŸ‘¥' },
                    'p2': { name: 'MarÃ­lia e Fred NicÃ¡cio', votes: 0, emoji: 'ðŸ‘«' }
                };
                await set(participantsRef, defaultParticipants);
            }
        }

        // Carregar participantes
        function loadParticipants() {
            const participantsRef = ref(database, 'participants');
            onValue(participantsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    participants = Object.entries(data).map(([id, info]) => ({
                        id,
                        ...info
                    }));
                    renderParticipants();
                }
            });
        }

        // Renderizar participantes
        function renderParticipants() {
            const container = document.getElementById('participantsContainer');
            
            if (participants.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum participante cadastrado</div>';
                return;
            }

            container.innerHTML = participants.map(participant => {
                // Determinar o que mostrar na imagem
                let imageContent;
                if (participant.image) {
                    imageContent = `<img src="${participant.image}" alt="${participant.name}" style="width: 100%; height: 100%; object-fit: cover;">`;
                } else {
                    imageContent = `<div style="font-size: 5em;">${participant.emoji || 'ðŸ‘¥'}</div>`;
                }
                
                return `
                    <div class="participant-option" onclick="voteNow('${participant.id}', '${participant.name.replace(/'/g, "\\'")}')">
                        <div class="participant-image-container">
                            ${imageContent}
                        </div>
                        <div class="participant-content">
                            <div class="participant-name">${participant.name}</div>
                            <div class="search-icon"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Votar diretamente no clique
        window.voteNow = async function(participantId, participantName) {
            if (isVoting) return;
            isVoting = true;

            const participantRef = ref(database, `participants/${participantId}/votes`);
            const voteLogRef = ref(database, `voteLogs/${Date.now()}`);
            
            try {
                // Incrementar votos
                await runTransaction(participantRef, (currentVotes) => {
                    return (currentVotes || 0) + 1;
                });

                // Registrar log de voto
                await set(voteLogRef, {
                    participantId: participantId,
                    timestamp: Date.now()
                });

                // Mostrar mensagem de sucesso
                showVotingMessage();

                // Permitir novo voto apÃ³s 1 segundo
                setTimeout(() => {
                    isVoting = false;
                }, 1000);

            } catch (error) {
                console.error('Erro ao votar:', error);
                alert('Erro ao registrar voto. Tente novamente.');
                isVoting = false;
            }
        };

        // Mostrar mensagem de voto computado
        function showVotingMessage() {
            const message = document.getElementById('votingMessage');
            const overlay = document.getElementById('overlay');
            
            message.classList.add('show');
            overlay.classList.add('show');

            setTimeout(() => {
                message.classList.remove('show');
                overlay.classList.remove('show');
            }, 1500);
        }

        // Inicializar
        initializeParticipants().then(() => {
            loadParticipants();
        });
    </script>
</body>
</html>
